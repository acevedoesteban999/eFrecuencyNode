        <div class="contents">

            <div class="btn-outline content" onclick="GetData(2)">Generator 3</div>

        <form onsubmit="sendData(event)" id="main_form">

            <div id="loading_data">
                <div class="" style="justify-content: center;display: flex;">

                    <div class="spinner" id="spinner_card"></div>
                </div>
                <br>
                <div id="text_loading">
                    Loading Data
                </div>
            </div>
            <div class="card card-submit d-none" id="submit_card">
                        
                <div class="card-body">
                    <input type="hidden" name="generator" value="0" id="input_generator">
                    <label for="mode">Mode</label>
                    <select name="mode" id="select_mode">
                        <option value="0" selected>Manual</option>
                        <option value="1">Derivative</option>
                        <option value="2">Analogue</option>
                        <option value="-1">Inactive</option>
                    </select>
                    <div id="div_for_hide">
                        <input type="hidden" id="input_mode" name="mode" value="0">
                        <label for="gpio">GPIO</label>
                        <input type="number" id="input_out_gpio" name="out_gpio" max="39" value="22">    
                        <hr>
                        <br>
                        <div id="mode0" class="modes d-none">
                            <div class="form-group">
                                <label for="frecuency" >Frecuency</label>
                                <input type="number" id="input_frecuency" name="frecuency" value="120" required>
                            </div>
                        </div>
                        
                        <div id="mode1" class="modes d-none">
                            <div class="form-group">
                                <label for="min_frecuency">Min - Frec</label>
                                <input type="number" id="input_min_frecuency" name="min_frecuency" value="116" required>
                            </div>
                            <div class="form-group">
                                <label for="max_frecuency">Max - Frec</label>
                                <input type="number" id="input_max_frecuency" name="max_frecuency" value="122" required>
                            </div>
                            <div class="form-group">
                                <label for="drift" >Drift</label>
                                <input type="number" id="input_drift" name="drift" step="0.001" value="-0.1" required>
                            </div>
                        </div>            
                        <div id="mode2" class="modes d-none">
                            <div class="form-group">
                                <label for="analog_gpio">IN-GPIO</label>
                                <input type="number" id="input_analog_gpio" name="analog_gpio" max="39" value="34">    
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card-footer">    
                    <button class="btn-submit" type="submit" id="submit_button">Apply</button>
                </div>
            </div>
        </form>
